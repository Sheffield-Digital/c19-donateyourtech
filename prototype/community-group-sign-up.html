<!doctype html>
<html lang="en">
  <head>
    <title>Donate your tech - register a community group</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <script src="include/head.js"></script>
  </head>
  <body>
    <script src="include/navbar.js"></script>

    <main role="main">
      <div class="container marketing">
        <hr class="featurette-divider">

        <div class="row featurette">
          <div class="col-md-12">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="organisation">Organisation</label>
                <input type="organisation" class="form-control" id="organisation" aria-describedby="organisationHelp" placeholder="Organisation">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="postcode">Postcode</label>
                <input type="postcode" class="form-control" id="postcode" aria-describedby="postcodeHelp" placeholder="Postcode">
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
              </div>

              <label for="collection">Collection</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="collection" id="collection-1" value="collect" checked>
                <label class="form-check-label" for="collection-1">
                  I can also collect equipment from donors
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="collection" id="collection-2" value="dropoff">
                <label class="form-check-label" for="collection-2">
                  I can only accept equipment that is dropped off
                </label>
              </div>
            </form>
          </div>
        </div>

        <div class="row featurette">
          <div class="col-md-12">
            <a href="equipment-list-single.html" <button type="submit" class="btn btn-secondary">Register</button></a>
          </div>
        </div>

        <hr class="featurette-divider">

        <!-- /END THE FEATURETTES -->
        </div>
      </div>
      <!-- /.container -->

      <!-- FOOTER -->
      <script src="include/footer.js"></script>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.slim.min.js"><\/script>')</script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script></body>
</html>

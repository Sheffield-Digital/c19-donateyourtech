<!doctype html>
<html lang="en">
  <head>
    <title>Donate your tech - add equipment</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <script src="include/head.js"></script>
  </head>
  <body>
    <script src="include/navbar.js"></script>

    <main role="main">
      <div class="container marketing">
        <hr class="featurette-divider">

        <div class="row featurette">
          <div class="col-md-12">
            <form>
              <label for="equipment">Equipment Type</label>
              <div class="input-group mb-3">
                <select class="custom-select" id="equipment">
                  <option selected>Choose...</option>
                  <option value="laptop">Laptop</option>
                  <option value="mobile-phone">Mobile Phone</option>
                  <option value="desktop-pc">Desktop PC</option>
                  <option value="voice-assistant">Voice Assistant</option>
                </select>
              </div>

              <label for="age">Equipment Age</label>
              <div class="input-group mb-3">
                <select class="custom-select" id="age">
                  <option selected>Choose...</option>
                  <option value="1-year">1 Year</option>
                  <option value="2-year">2 Years</option>
                  <option value="3-year">3 Years</option>
                  <option value="4-year">4 Years</option>
                  <option value="5-year-or-over">5 years or over</option>
                </select>
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>

              <label for="working-order">Working Order</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="working-order" id="working-order-1" value="full-working-order" checked>
                <label class="form-check-label" for="working-order-1">
                  The equipment is compete and in full working order
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="working-order" id="working-order-2" value="requires-repair">
                <label class="form-check-label" for="working-order-2">
                  The equipment needs some part or repairs
                </label>
              </div>

              <div class="form-group">
                <label for="Details">Details</label>
                <textarea class="form-control" id="details" rows="3"></textarea>
              </div>

              <label for="working-order">Reset and Prepared</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="reset-prepared" id="reset-prepared-1" value="preparation-not-needed" checked>
                <label class="form-check-label" for="reset-prepared-1">
                  I can factory reset and prepare the equipment
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="reset-prepared" id="reset-prepared-2" value="preparation-needed">
                <label class="form-check-label" for="working-order-2">
                  I need someone else to reset and prepare it
                </label>
              </div>

              <label for="quantity">Quantity</label>
              <div class="input-group mb-3">
                <select class="custom-select" id="quantity">
                  <option selected>Choose...</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5-or-more">5 or more</option>
                </select>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="1" id="authorised">
                <label class="form-check-label" for="authorised">
                  I confirm that I am the owner or am authorised by the owner to donate this equipment
                </label>
              </div>

            </form>
          </div>
        </div>

        <div class="row featurette">
          <div class="col-md-12">
            <a href="donor-donation.html" <button type="submit" class="btn btn-secondary">Add to my donation list</button></a>
          </div>
        </div>

        <hr class="featurette-divider">

        <!-- /END THE FEATURETTES -->
        </div>
      </div>
      <!-- /.container -->

      <!-- FOOTER -->
      <script src="include/footer.js"></script>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.slim.min.js"><\/script>')</script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script></body>
</html>
